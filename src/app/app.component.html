
<app-login
  *ngIf="isLoggedIn===false" (onLogin)="onLogin($event)" >
</app-login>
<div *ngIf="isLoggedIn===true">
<app-contact-list
  *ngIf="isCreating===false"
  [list]="contactList"
  (newContact)="newContact()">
</app-contact-list>

<app-contact-input  *ngIf="isCreating===true" (onCancel)="cancelCreate()" (newContact)="addContact($event)" ></app-contact-input>
</div>
