
<app-login
  *ngIf="isLoggedIn===false" (onLogin)="onLogin($event)" >
</app-login>
<div *ngIf="isLoggedIn===true">
<app-contact-list
  *ngIf="isCreating===false"
  [list]="contactList"
  (newContact)="newContact()"
  (deleteContat)="deleteContact($event)">
</app-contact-list>

<app-contact-input
  (onCreateNew)="notCreating()"
  *ngIf="isCreating===true"
  (onCancel)="notCreating()"
  (newContact)="addContact($event)" ></app-contact-input>
</div>
